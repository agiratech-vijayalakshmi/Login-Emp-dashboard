<div class="emptable">
      <table mat-table [dataSource]=" dataSource" class="emptable__data" matSort>

        <!-- CheckBox Column -->

        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <mat-checkbox>
            </mat-checkbox>
            </th>
            
            <td mat-cell *matCellDef="let row">
            <mat-checkbox>
            </mat-checkbox>
            </td>
        </ng-container> 
      
        <!-- Id Column -->
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          
          <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
        </ng-container>
      
        <!-- FirstName Column -->
        
        <ng-container matColumnDef="FirstName">
          
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <mat-form-field appearance="standard">
              <mat-label>FirstName</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Search columns" #input>
            </mat-form-field>
          </th>
          <!-- <th mat-header-cell *matHeaderCellDef > FirstName </th> -->
          
          <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
        </ng-container>
      
        <!-- LastName Column -->
        <ng-container matColumnDef="LastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> 
            <mat-form-field appearance="standard">
              <mat-label>LastName</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Search columns" #input>
            </mat-form-field>
          </th>
          <!-- <th mat-header-cell *matHeaderCellDef > LastName </th> -->
         
          <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
        </ng-container>
      
        <!-- Age Column -->
        <ng-container matColumnDef="Age">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
          <th></th>
          <td mat-cell *matCellDef="let element"> {{element.Age}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <th></th>
            <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
        </ng-container>
        
        <!-- Gender Column -->

        <ng-container matColumnDef="Gender">  
         
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <form class="example-form">
              <mat-form-field class="example-full-width">
                <mat-label>Gender</mat-label>
                <input type="text" placeholder="Pick one" aria-label="Gender" matInput [formControl]="Gender" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                  <mat-option *ngFor="let g_option of filteredGenderOptions | async" [value]="g_option">
                    {{g_option}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
            </form>
          </th>
            <!-- <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th> -->
            
            <td mat-cell *matCellDef="let element"> {{element.Gender}} </td>
          </ng-container>
      
        <!-- JobTitle Column -->

        <ng-container matColumnDef="JobTitle">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <form class="example-form">
              <mat-form-field class="example-full-width">
                <mat-label>JobTitle</mat-label>
                <input type="text" placeholder="Pick one" aria-label="JobTitle" matInput [formControl]="myControl" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                  <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{option}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
            </form>
          </th>
          <!-- <th mat-header-cell *matHeaderCellDef mat-sort-header> JobTitle </th> -->
          <td mat-cell *matCellDef="let element"> {{element.JobTitle}} </td>
        </ng-container>

        <!-- Contact Number Column -->

        <ng-container matColumnDef="ContactNumber">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> ContactNumber </th>
          
           <td mat-cell *matCellDef="let element"> {{element.ContactNumber}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
       <mat-paginator  [length]="30"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 30]">
        </mat-paginator>
  </div>
